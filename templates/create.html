{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%}New Inventory{% endblock%}

{% block content%}
    <div class="w-1/3 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-5 text-center  text-2xl font-semibold text-blue-500 hover:text-gray-500">stock</h1>
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token %}

            <input   class="bg-green-700 font-bold rounded-xl p-2 text-white" type="submit">
            
        </form>

    </div>
{%endblock%}
