{% extends 'base.html'%}

{%block title%}Dashboard{%endblock%}
{% block content %}
<a href="{% url 'nukes:create'%}" class="text-lg font-semibold p-2 bg-neutral-400/50 rounded-xl hover:bg-green-600 hover:text-white"> + New Stock</a>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center font-bold">Inventory</h2>
        <div class='grid grid-cols-3 gap-3'>
        {%for item in items%}
        <div class="">
            <a href="{% url 'nukes:detail' item.category item.id %}">
                <div>
                    <img src="{{item.image.url}}" class="rounded-t-xl " alt="{{item.name}}"/>
                </div>
                <div class="p-6 bg-white rounded-b-xl hover:bg-neutal-400">
                    <h2 class="text-2xl">{{item.name}}</h2>    
                    <div  class="flex items-center justify-between">
                        <p class="text-gray-500">Price: GHS{{item.price}}</p>
                        <div>
                            <a href="{% url 'dashboard:delete' item.category item.id%}" class="p-2 text-white bg-amber-300 rounded-lg hover:bg-amber-500">Update</a>
                            <a href="{% url 'dashboard:delete' item.category item.id%}" class="p-2 text-white bg-red-500 rounded-lg hover:bg-red-700">Delete</a>

                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        </div>
    </div>
    
{% endblock%}
